---
name: Update Snapshot
"on":
  push:
    branches:
    - master
jobs:
  snapshot:
    name: Update Snapshot
    runs-on: ubuntu-latest
    if: "${{ !contains(github.event.head_commit.message, 'skip-snapshot') }}"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 8
    - uses: crazy-max/ghaction-import-gpg@v5.2.0
      with:
        gpg_private_key: "${{ secrets.GPG_PRIVATE_KEY }}"
        passphrase: "${{ secrets.GPG_PASSPHRASE }}"
    - uses: release-drafter/release-drafter@master
      id: release
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    - run: |
        [[ "${{ steps.release.outputs.tag_name }}" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
        chmod +x gradlew
        ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion="${{ steps.release.outputs.tag_name }}-SNAPSHOT" -Pdev=false -Psigning.gnupg.keyName="${{ secrets.GPG_SECRET_KEY_ID }}" -Psigning.gnupg.passphrase="${{ secrets.GPG_PASSPHRASE }}" -PsonatypeUsername="${{ secrets.SONATYPE_USERNAME }}" -PsonatypePassword="${{ secrets.SONATYPE_PASSWORD }}"
