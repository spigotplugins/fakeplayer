---
name: Release
on:
  release:
    types:
    - released
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 17
    - uses: actions/cache@v3
      with:
        path: "~/.gradle/caches"
        key: "${{ runner.os }}-gradle-cache-${{ hashFiles('**/*.gradle.kts') }}"
        restore-keys: |
          ${{ runner.os }}-gradle-
    - uses: actions/cache@v3
      with:
        path: "~/.gradle/wrapper"
        key: "${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}"
        restore-keys: |
          ${{ runner.os }}-gradlew-
    - uses: crazy-max/ghaction-import-gpg@v5.2.0
      with:
        gpg_private_key: "${{ secrets.GPG_PRIVATE_KEY }}"
        passphrase: "${{ secrets.GPG_PASSPHRASE }}"
    - run: |
        [[ "${{ github.event.release.tag_name }}" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
        chmod +x gradlew
        ./gradlew build -Pversion="${{ github.event.release.tag_name }}" -Pspotless.apply=true
        ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion="${{ github.event.release.tag_name }}" -Pdev=false -Psigning.gnupg.keyName="${{ secrets.GPG_SECRET_KEY_ID }}" -Psigning.gnupg.passphrase="${{ secrets.GPG_PASSPHRASE }}" -PsonatypeUsername="${{ secrets.SONATYPE_USERNAME }}" -PsonatypePassword="${{ secrets.SONATYPE_PASSWORD }}"
    - uses: softprops/action-gh-release@v1
      with:
        files: |
          plugin/build/libs/FakePlayer-${{ github.event.release.tag_name }}.jar
